	<a-image id="002" src="#arrow" position="1 -3 -6.5" scale="1 1 1" rotation="-90 70 0" checkpoint="offset: -1 3 -13.5" look-at="#cam-rig"></a-image>
	<a-image id="003" src="#arrow" position="8 -3 -20" scale="1 1 1" rotation="-90 0 0" checkpoint="offset: 12 3 0" look-at="#cam-rig"></a-image>

    <!-- 相機 -->
	<a-entity id="cam-rig"
			  	  movement-controls="controls: checkpoint"
				  checkpoint-controls="mode: animate; animateSpeed: 20.0"
				  event-set__start="_target: #blink; _event: navigation-start;
				  					animation.property: opacity;
				  					animation.to: 1;
				  					animation.dur: 250;
				  					animation.easing: easeOutQuart"
				  event-set__end="_target: #blink; _event: navigation-end;
				  				  animation.to: 0">

		</a-entity>
		<a-entity laser-controls="hand:right"></a-entity>
	</a-entity>
