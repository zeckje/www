		<td id="tcontent">高蹺鴴美麗的冬候鳥身影，令人想一窺它的真面目。2018年大年初一，心血來潮，上了西濱快速道路往鰲鼓溼地，也看到心儀已久的高蹺鴴。紅色修長如踩著高蹺的雙腳是高蹺鴴的註冊商標，眼睛好像畫了煙燻妝，百看不厭。常出現在近海的沼澤、鹽田、魚塭、水田等水域，內陸的水田有時也可見其蹤跡。步行姿態緩慢而優雅，叫聲尖銳，常邊叫邊起飛。
