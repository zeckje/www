	<!--相機-->
	<a-entity id="cam-rig"
			  	  movement-controls="controls: checkpoint"
				  checkpoint-controls="mode: animate; animateSpeed: 25.0"
				  event-set__start="_target: #blink; _event: navigation-start;
				  					animation.property: opacity;
				  					animation.to: 1;
				  					animation.dur: 250;
				  					animation.easing: easeOutQuart"
				  event-set__end="_target: #blink; _event: navigation-end;
				  				  animation.to: 0">
			<a-entity progressive-controls >
				<a-camera rotation="0 180 0" look-controls="pointerLockEnabled: true" >
				<a-entity cursor="fuse:true; fuseTimeout:1500"  position="0 0 -1"
					  geometry="primitive: sphere; radius: 0.005"
					  material="color: #000000; shader: flat; opacity: 0">
					  </a-entity>
					<a-image id="blink" src="#black" position="0 0 -0.3" opacity="0" height="100%" width="100%">
					</a-image>
				</a-camera>
			</a-entity>
