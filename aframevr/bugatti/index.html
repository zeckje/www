<!DOCTYPE>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
<a-scene >
   <a-assets>
  		<a-asset-item id="test-obj" src="cottage_obj.obj"></a-asset-item>
    	<a-asset-item id="test-mtl" src="cottage_obj.mtl"></a-asset-item>
      <img id="sky1" src="maindoor.jpg">
    </a-assets>
		<a-sky src="#sky1" radius="10"></a-sky>

		<a-entity obj-model="obj: #test-obj; mtl: #test-mtl;" position="0 -1 -1" scale="0.01 0.01 0.01" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000 fill: forwards;"></a-entity>
		
		<a-entity camera look-controls position="0 1.6 0">
        <a-cursor color="cyan" >
        </a-cursor>
        </a-entity>
    </a-scene>
  </body>
</html>
