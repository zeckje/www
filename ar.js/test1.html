<!doctype HTML>
<html>
    <head>
        <script src='https://aframe.io/releases/0.9.1/aframe.min.js'></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="script/arjs.js"></script>
    </head>
    
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs='sourceType: webcam;'; vr-mode-ui="enabled: false">

        <a-assets>
            <a-asset-item id='test-glb' src='glb_test2.glb'></a-asset-item>
        </a-assets>

        <a-marker cursor='rayOrigin: mouse' id='marker.patt' type='pattern' preset='custom' url='retest1.patt'>          
            <a-entity scale="1 1 1" id='animated-model' animation-mixer="loop: repeat" gltf-model='#test-glb'> </a-entity>
        </a-marker>
		
        <a-entity camera></a-entity>
		
        </a-scene>
    </body>
</html>
